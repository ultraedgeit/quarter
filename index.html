<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajhans Moonstone - Exclusive Access</title>
    <!-- Adding modern fontawesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #c0392b;
            --gold-color: #f1c40f;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --light-bg: #f5f8fa;
            --dark-text: #2c3e50;
            --grey-text: #7f8c8d;
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .app-container {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        .app-header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-image {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .company-tagline {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .luxury-accent {
            width: 50px;
            height: 3px;
            background: var(--gold-color);
            margin: 12px auto;
            border-radius: 2px;
        }
        
        .security-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .security-badge i {
            margin-right: 5px;
        }
        
        .app-body {
            padding: 30px 25px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .welcome-text h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .welcome-text p {
            color: var(--grey-text);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .input-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-text);
        }
        
        .phone-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .phone-input-wrapper i {
            position: absolute;
            left: 12px;
            color: var(--grey-text);
        }
        
        .phone-input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .phone-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(192, 57, 43, 0.2);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .access-btn {
            width: 100%;
            background: linear-gradient(to right, #c0392b, #8e44ad);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .access-btn:hover {
            background: linear-gradient(to right, #a93524, #7d3d98);
            transform: translateY(-1px);
        }
        
        .access-btn:active {
            transform: translateY(1px);
        }
        
        .access-btn i {
            margin-left: 8px;
        }
        
        .privacy-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--grey-text);
        }
        
        /* Status indicators */
        .status-indicator {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .status-indicator i {
            margin-right: 10px;
            font-size: 18px;
            color: var(--accent-color);
        }
        
        .status-indicator.success {
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        .status-indicator.success i {
            color: var(--success-color);
        }
        
        .status-indicator.error {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .status-indicator.error i {
            color: var(--error-color);
        }
        
        .status-indicator p {
            font-size: 14px;
            color: var(--dark-text);
        }
        
        #successIndicator, #loadingIndicator {
            display: none;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        /* Luxury elements */
        .luxury-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .luxury-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .luxury-diamond {
            margin: 0 15px;
            color: var(--gold-color);
            font-size: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Exclusive Access
            </div>
            <div class="logo-container">
                <img src="./img/rajhanswhite.png" alt="Rajhans Moonstone Logo" class="logo-image">
                <img src="img/logo1.png" alt="Rajhans Moonstone Logo" class="logo-image">

                <div class="company-name">RAJHANS MOONSTONE</div>
                <div class="luxury-accent"></div>
            </div>
        </div>
        
        <div class="app-body">
            <div class="welcome-text">
                <h2>Welcome to Rajhans Moonstone</h2>
            </div>
            
            <div id="loadingIndicator" class="status-indicator">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Verifying your information...</p>
            </div>
            
            <div id="successIndicator" class="status-indicator success">
                <i class="fas fa-check-circle"></i>
                <p>Verification successful..</p>
            </div>
            
            <div class="input-container">
                <label for="phoneNumber">Phone Number</label>
                <div class="phone-input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" class="phone-input" placeholder="Enter your number" pattern="[0-9]+" maxlength="15">
                </div>
                <div class="error-message" id="errorMessage">Please enter a valid phone number</div>
            </div>
            
            <button id="accessButton" class="access-btn">
                Access Exclusive  <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="luxury-divider">
                <div class="luxury-line"></div>
                <div class="luxury-diamond"><i class="fas fa-gem"></i></div>
                <div class="luxury-line"></div>
            </div>
            
            <p class="privacy-notice">
                <i class="fas fa-lock"></i> Your information is protected with enterprise-grade security.
            </p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user has already verified
            if (localStorage.getItem('phoneVerified') === 'true') {
                redirectToMainSite();
            }
            
            // Try to load the alternate logo if the primary one fails
            const logoImg = document.querySelector('.logo-image');
            logoImg.onerror = function() {
                this.src = 'img/logo1.png';
            };
            
            const accessButton = document.getElementById('accessButton');
            const phoneInput = document.getElementById('phoneNumber');
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successIndicator = document.getElementById('successIndicator');
            
            accessButton.addEventListener('click', function() {
                const phoneNumber = phoneInput.value.trim().replace(/\D/g, ''); // Remove non-digits
                
                // Basic validation
                if (phoneNumber.length < 10) {
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Show loading state
                errorMessage.style.display = 'none';
                accessButton.disabled = true;
                accessButton.innerHTML = 'Verifying <div class="spinner"></div>';
                loadingIndicator.style.display = 'flex';
                
                // Simulate verification process (you would replace this with actual verification)
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    successIndicator.style.display = 'flex';
                    
                    // Store verification in localStorage
                    localStorage.setItem('phoneVerified', 'true');
                    localStorage.setItem('userPhone', phoneNumber);
                    
                    // Optional: You could send this phone number to your server here
                    // using fetch or XMLHttpRequest
                    
                    // Redirect after showing success message
                    setTimeout(() => {
                        redirectToMainSite();
                    }, 1500);
                }, 2000);
            });
            
            phoneInput.addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            function redirectToMainSite() {
                // Replace with your actual main page
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
